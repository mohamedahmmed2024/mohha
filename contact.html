<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Navigation -->
        <nav class="main-nav">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo"><img src="img/dlogo.png"></label>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a class="active"href="about.html">About</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
                <li><a class="active"href="log.html">Log in</a></li>
               
            </ul>
        </nav>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Contact Us</h2>
                    <p>We'd love to hear from you. Whether you have a question, feedback, or need support, feel free to reach out!</p>
                    <ul class="contact-details">
                        <li><i class="fas fa-map-marker-alt"></i> 1234 Audit Lane, Business City</li>
                        <li><i class="fas fa-phone"></i> +1 (555) 123-4567</li>
                        <li><i class="fas fa-envelope"></i> info@dhimbilauditfirm.com</li>
                    </ul>
                </div>
                <div class="contact-form">
                    <form>
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email" required>
                        <input type="text" placeholder="Subject" required>
                        <textarea placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Dhimbil Audit Firm. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
<style>
    /* General Styling */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
}

.wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

body {
    background: url('img/i8.png') no-repeat center center/cover;
}

/* Navigation */
.main-nav {
    background: #333;
    height: 80px;
    width: 100%;
}

.main-nav .logo {
    color: white;
    font-size: 25px;
    line-height: 80px;
    padding: 0 20px;
    font-weight: bold;
}

.main-nav ul {
    float: right;
    margin-right: 20px;
    text-decoration: none;
}

.main-nav ul li {
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
    text-decoration: none;
}

.main-nav ul li a {
    color: white;
    font-size: 17px;
    padding: 7px 13px;
    border-radius: 3px;
    text-transform: uppercase;
    transition: 0.3s;
    text-decoration: none;
}

.main-nav ul li a:hover,
.main-nav ul li a.active {
    background: #555;
}

/* Contact Section */
.contact-section {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

.contact-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    background: rgba(0, 0, 0, 0.6);
    padding: 40px;
    width: 90%;
    max-width: 1200px;
    border-radius: 8px;
    color: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

.contact-info {
    flex: 1;
    padding: 20px;
}

.contact-info h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

.contact-info p {
    margin-bottom: 20px;
    line-height: 1.5;
}

.contact-details {
    list-style: none;
}

.contact-details li {
    margin-bottom: 10px;
    font-size: 16px;
}

.contact-details i {
    margin-right: 10px;
    color: #ff267e;
}

/* Contact Form */
.contact-form {
    flex: 1;
    padding: 20px;
}

.contact-form form {
    display: flex;
    flex-direction: column;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    background: #fff;
    font-size: 16px;
}

.contact-form textarea {
    height: 100px;
    resize: none;
}

.contact-form button {
    padding: 10px;
    background: #ff267e;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.3s;
}

.contact-form button:hover {
    background: #efed40;
    color: #333;
}

/* Footer */
.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    margin-top: auto;
}

.footer p {
    margin: 0;
}

/* Responsive Styles */
@media screen and (max-width: 768px) {
    .contact-container {
        flex-direction: column;
        align-items: center;
    }

    .contact-info,
    .contact-form {
        width: 100%;
    }

    .main-nav ul {
        float: none;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .main-nav ul li {
        margin: 10px 0;
    }
}
</style>
